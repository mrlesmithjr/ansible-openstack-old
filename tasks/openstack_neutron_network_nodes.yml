---
- name: openstack_neutron_network_nodes | setting kernel networking parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  with_items:
    - name: net.ipv4.ip_forward
      value: 1
    - name: net.ipv4.conf.all.rp_filter
      value: 0
    - name: net.ipv4.conf.default.rp_filter
      value: 0

- name: openstack_neutron_network_nodes | installing Neutron packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - neutron-plugin-ml2
    - neutron-plugin-openvswitch-agent
    - neutron-l3-agent
    - neutron-dhcp-agent
    - neutron-metadata-agent

- name: openstack_neutron_controller_nodes | configuring Neutron
  template:
    src: etc/neutron/neutron.conf.j2
    dest: /etc/neutron/neutron.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart neutron-plugin-openvswitch-agent
    - restart neutron-l3-agent
    - restart neutron-dhcp-agent
    - restart neutron-metadata-agent

- name: openstack_neutron_controller_nodes | configuring Neutron ML2 Plugin(s)
  template:
    src: etc/neutron/plugins/ml2/ml2_conf.ini.j2
    dest: /etc/neutron/plugins/ml2/ml2_conf.ini
    owner: root
    group: root
    mode: 0644
  notify:
    - restart neutron-plugin-openvswitch-agent
    - restart neutron-l3-agent
    - restart neutron-dhcp-agent
    - restart neutron-metadata-agent
